release: eng-zls/opus2m-2020-08-02.zip
release-date: 2020-08-02
dataset-name: opus2m
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - eng
target-languages:
   - bos
   - bul
   - hrv
   - mkd
   - slv
   - srp
use-target-labels:
   '>>bos_Latn<<'
   '>>bul<<'
   '>>bul_Latn<<'
   '>>hrv<<'
   '>>mkd<<'
   '>>slv<<'
   '>>srp_Cyrl<<'
   '>>srp_Latn<<'
