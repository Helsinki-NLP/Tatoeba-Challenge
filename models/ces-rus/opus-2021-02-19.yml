release: ces-rus/opus-2021-02-19.zip
release-date: 2021-02-19
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   - source: spm32k
   - target: spm32k
subword-models:
   - source: source.spm
   - target: target.spm
source-languages:
   - ces
target-languages:
   - rus
training-data:
   - ces-rus: Tatoeba-train (19549243) 
validation-data:
   - ces-rus: Tatoeba-dev, 5432
