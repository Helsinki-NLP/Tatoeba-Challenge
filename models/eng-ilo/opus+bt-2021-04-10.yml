   devset = top 1000  lines of Tatoeba-dev.src.shuffled!
test-data:
   Tatoeba-test.eng-ilo: 1093/7241
BLEU-scores:
   Tatoeba-test.eng-ilo: 31.7
chr-F-scores:
   Tatoeba-test.eng-ilo: 0.581
