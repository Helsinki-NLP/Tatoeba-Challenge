   - devset = top 1000  lines of Tatoeba-dev.src.shuffled!
test-data:
   - Tatoeba-test.eng-glg: 1008/7830
BLEU-scores:
   - Tatoeba-test.eng-glg: 37.8
chr-F-scores:
   - Tatoeba-test.eng-glg: 0.593
