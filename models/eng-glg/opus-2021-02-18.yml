release: eng-glg/opus-2021-02-18.zip
release-date: 2021-02-18
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm12k,spm12k)
subwords:
   - source: spm12k
   - target: spm12k
subword-models:
   - source: source.spm
   - target: target.spm
source-languages:
   - eng
target-languages:
   - glg
training-data:
   - eng-glg: Tatoeba-train (557887) 
validation-data:
   - eng-glg: Tatoeba-dev, 1000
