   - >>apc<<
   - >>ara<<
   - >>arq<<
   - >>arz<<
test-data:
   - Tatoeba-test.jpn-ara: 1336/5945
BLEU-scores:
   - Tatoeba-test.jpn-ara: 11.6
chr-F-scores:
   - Tatoeba-test.jpn-ara: 0.394
