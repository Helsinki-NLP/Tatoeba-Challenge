release: ukr-nor/opus-2021-02-24.zip
release-date: 2021-02-24
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   - source: spm32k
   - target: spm32k
subword-models:
   - source: source.spm
   - target: target.spm
use-target-labels:
   - >>nno<<
   - >>nob<<
source-languages:
   - ukr
target-languages:
   - nno
   - nob
training-data:
   - ukr-nno: Tatoeba-train (125775) 
   - ukr-nob: Tatoeba-train (1374458) 
validation-data:
   - nno-ukr: Tatoeba-dev, 73
   - nob-ukr: Tatoeba-dev, 925
   - total size of shuffled dev data: 995
   - devset = top 995  lines of Tatoeba-dev.src.shuffled!
test-data:
   - Tatoeba-test.ukr-nor: 670/4378
BLEU-scores:
   - Tatoeba-test.ukr-nor: 55.0
chr-F-scores:
   - Tatoeba-test.ukr-nor: 0.699
