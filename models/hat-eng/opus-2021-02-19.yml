   - devset = top 998  lines of Tatoeba-dev.src.shuffled!
test-data:
   - Tatoeba-test.hat-eng: 64/385
BLEU-scores:
   - Tatoeba-test.hat-eng: 30.6
chr-F-scores:
   - Tatoeba-test.hat-eng: 0.435
