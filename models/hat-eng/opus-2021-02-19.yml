release: hat-eng/opus-2021-02-19.zip
release-date: 2021-02-19
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm4k,spm4k)
subwords:
   - source: spm4k
   - target: spm4k
subword-models:
   - source: source.spm
   - target: target.spm
source-languages:
   - hat
target-languages:
   - eng
training-data:
   - hat-eng: Tatoeba-train (215472) 
validation-data:
