release: eng-sqi/opus-2021-02-23.zip
release-date: 2021-02-23
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   - source: spm32k
   - target: spm32k
subword-models:
   - source: source.spm
   - target: target.spm
use-target-labels:
   - >>aln<<
   - >>sqi<<
source-languages:
   - eng
target-languages:
   - aln
   - sqi
training-data:
   - eng-sqi: Tatoeba-train (3634633) 
validation-data:
   - eng-sqi: Tatoeba-dev, 1000
   - total size of shuffled dev data: 998
   - devset = top 998  lines of Tatoeba-dev.src.shuffled!
test-data:
   - Tatoeba-test.eng-sqi: 1065/7880
BLEU-scores:
   - Tatoeba-test.eng-sqi: 46.0
chr-F-scores:
   - Tatoeba-test.eng-sqi: 0.671
