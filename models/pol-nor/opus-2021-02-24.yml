   devset-selected: top 998  lines of Tatoeba-dev.src.shuffled!
test-data:
   Tatoeba-test.pol-nor: 281/2045
BLEU-scores:
   Tatoeba-test.pol-nor: 50.1
chr-F-scores:
   Tatoeba-test.pol-nor: 0.668
